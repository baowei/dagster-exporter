# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
# set true when deploy partition daemon, thus 'Deployment' will use [Recreate] strategy.
recreate_on_start: false

image:
  repository: "ghcr.io/baowei/dagster-exporter"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # HTTP Port
  port: 80

container:
  port: 8000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

app:
  vars:
    GRAPHQL_ENDPOINT: http://alpha-dagster-webserver.dagster-dev/dagster/graphql

serviceMonitor:
  # When set true then use a ServiceMonitor to configure scraping
  enabled: true
  multipleTarget: true
  targets:
  # for every targets, url and name must be set,
  # an individual additionalRelabeling can be set for every target
   - url: 'http://alpha-dagster-webserver.dagster-dev/dagster/graphql'
     name: "dagster-dev"
  # - url: 'https://am.busybox.cc/dagster-left/graphql'
  #   name: "dagster-staging"
  #   additionalRelabeling:
  #   - sourceLabels: [type]
  #     targetLabel: type
  #     replacement: cluster
  #   additionalMetricsRelabels:
  #     type: cluster
  additionalMetricsRelabels: {}
  additionalRelabeling: []

  # Set the namespace the ServiceMonitor should be deployed
  # Set how frequently Prometheus should scrape
  interval: 30s
  # Please set telemetryPath to /probe if you are using multiple targets
  telemetryPath: /probe
  # Set timeout for scrape
  timeout: 10s
  # Set relabel_configs as per https://prometheus.io/docs/prometheus/latest/configuration/configuration/#relabel_config
  # relabelings: []
  # Set of labels to transfer on the Kubernetes Service onto the target.
  # targetLabels: []
  # metricRelabelings: []
prometheusRule:
  enabled: true
  additionalLabels: {}
  rules:
    # These are just examples rules, please adapt them to your needs.
    # Make sure to constraint the rules to the current service.
      - alert: DagsterJobFailure
        expr: min by (instance, job_name, run_id) (dagster_run_status{service="{{ template "dagster-exporter.fullname" . }}"}) == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: Dagster Job {{ "{{ $labels.job_name }}" }} Failure.
          description: Dagster job {{ "{{ $labels.job_name }}" }} has failed. RunID is {{ "{{ $labels.run_id }}" }}. Instance {{ "{{ $labels.instance }}" }}.